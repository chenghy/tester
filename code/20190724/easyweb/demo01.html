<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>基本标签</title>
	</head>
	<body>
		
		<!-- 注释快捷键 ctrl+/ -->
		<!-- 无序列表 -->
		<ul>
			<li>列表项1</li>
			<li>列表项2</li>
			<li>列表项3</li>
		</ul>
		<!-- 有序列表 --> 
		
		
		<ol>
			<li>有序列表项1</li>
			<li>有序列表项2</li>
			<li>有序列表项3</li>
		</ol>
		
		<!-- 原样输出 -->
		<pre>
			sdfsdfsd
			sdfsdfsd
			sdfsdfsd
			sdfsd   fsdsdfsss       sdfsd
			sdfsdfsd
		</pre>
		
		
		以下是div内容
		<!-- 块级标签 -->
		<div>
			sdfsdfsd
			sdfsdfsd
			sdfsdfsd
			sdfsd   fsdsdfsss       sdfsd
			sdfsdfsd
		</div>
		<div>
			sdfsdfsd
			sdfsdfsd
			sdfsdfsd
			sdfsd   fsdsdfsss       sdfsd
			sdfsdfsd
		</div>
		
		<!-- 行内标签 -->
		<span>水电费是的冯绍峰sdf是</span><span>水电费是的冯绍峰sdf是</span>
	</body>
</html>
