<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>框架</title>
		<style type="text/css">
			iframe[name=frame1]{
				border: none;
			}
		</style>
	</head>
	<body>
		<!-- 内嵌框架：主要是把其他页面内容嵌入到当前页面 -->
		
		<!-- 
		src：要嵌入当前页面的页面地址 
		width: 页面宽度
		height:页面高度
		scrolling:是否显示滚动条 auto根据页面内容自动判断是否展示滚动条  yes：无论是否需要滚动条都把滚动条展示出来 no:始终不展示滚动条
		name：给iframe取的名字
		-->
		<iframe src="https://www.baidu.com" width="800" height="1200" scrolling="no" name="frame1"></iframe>
		
		
		
		
	</body>
</html>
